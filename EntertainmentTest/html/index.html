<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .song-list {
            list-style: none;
            padding: 20px;
            background-color: #fff;
            width: 300px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .song-list li {
            padding: 15px 0;
            border-bottom: 1px solid #ccc;
            font-size: 20px; /* Larger font size */
        }
        .song-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <ul class="song-list">
        <li>Careless Whisper</li>
        <li>See You Again</li>
        <li>Viva La Vida</li>
    </ul>
</body>
</html>
